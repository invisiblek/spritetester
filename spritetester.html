<html>
<h1>invisiblek's dotcase sprite tester 4000</h1>
<div style="float:left">
<canvas id="canvas" width="284" height="494" style="background-color: #333333"></canvas>
</div>
<div style="float:left; margin-left: 20px;">
<p>
Currently only supports a sprite that is 7 pixels wide because I'm lazy. Feel free to submit pull requests to <a href="http://github.com/invisiblek/spritetester">my github repo</a>.
<br>
Just dump a sprite array in here, it'll parse it out.
</p>
<button onclick="draw()">Draw!</button><br>
<textarea id="inputtext" rows="20" cols="27"></textarea>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">

var ctx = document.getElementById("canvas").getContext("2d");
for (y = 0; y < 49; y++) {
  for (x = 0; x < 28; x++) {
    ctx.rect(x * 10 + 2, y * 10 + 2, 10, 10);
  }
}
ctx.stroke();

function draw() {
  var ctx = document.getElementById("canvas").getContext("2d");
  ctx.clearRect(0, 0, 284, 494);

  // this could be improved to better support bigger sprites
  sprite = $("#inputtext").val().replace(/{/g, "").replace(/}/g, "").replace(/ /g, "").replace(/;/g, "").replace(/(\r\n|\n|\r)/gm,"").split(",");

  for (y = 0; y < 49; y++) {
    for (x = 0; x < 28; x++) {
      ctx.rect(x * 10 + 2, y * 10 + 2, 10, 10);
    }
  }
  ctx.stroke();

  i = 0;
  for (y = 0; y < 8; y++) {
    for (x = 0; x < 7; x++) {
      ctx.fillStyle=getColor(sprite[i]);
      i++;
      ctx.fillRect(x * 10 + 3, y * 10 + 3, 8, 8);
      ctx.stroke();
    }
  }
}

function getColor(c) {
  switch(c) {
    case "0" : return "rgba(0, 0, 0, 1)";
    case "1" : return "rgba(255, 255, 255, 1)";
    case "2" : return "rgba(255, 0, 0, 1)";
    case "3" : return "rgba(0, 255, 0, 1)";
    case "4" : return "rgba(0, 0, 255, 1)";
    case "5" : return "rgba(255, 165, 0, 1)";
    case "6" : return "rgba(160, 32, 240, 1)";
    case "7" : return "rgba(255, 255, 0, 1)";
    case "8" : return "rgba(69, 69, 69, 1)";
    case "9" : return "rgba(51, 181, 229, 1)";
    case "10": return "rgba(0, 128, 0, 1)";
    case "11": return "rgba(128, 0, 0, 1)";
    case "12": return "rgba(255, 255, 153, 1)";
    case "13": return "rgba(85, 172, 238, 1)";
    case "14": return "rgba(59, 89, 152, 1)";
    case "15": return "rgba(255, 100, 200, 1)";
    case "16": return "rgba(0, 175, 240, 1)";
    case "17": return "rgba(50, 92, 204, 1)";
    case "18": return "rgba(34, 183, 251, 1)";
    case "19": return "rgba(128, 211, 253, 1)";
    case "20": return "rgba(17, 169, 249, 1)";
    case "21": return "rgba(228, 226, 230, 1)";
    case "22": return "rgba(235, 227, 216, 1)";
    case "23": return "rgba(147, 91, 72, 1)";
    case "24": return "rgba(53, 176, 36, 1)";
    case "25": return "rgba(248, 105, 1, 1)";
    default: return "rgba(0,0,0,0)";
  }
}
</script>
</html>
